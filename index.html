<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apink Panda 粉絲自製網站</title>
  <meta name="description" content="Apink 粉絲自製網站，收錄與 Apink 相關的程式工具與資料。">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans CJK TC', 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #222; background: #f9f9f9; }
    
    /* 導覽列 */
    .navbar {
      background: linear-gradient(135deg, #F88192 0%, #E85878 100%);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-brand {
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
    }
    .navbar-nav {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    .navbar-nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
    .navbar-nav a:hover {
      text-decoration: underline;
    }

    /* 主要內容區 */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* 標題列 */
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .header-section h1 {
      font-size: 1.8rem;
      font-weight: bold;
    }

    /* 按鈕群組 */
    .button-group {
      display: flex;
      gap: 1rem;
    }
    .btn {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
    .btn-green {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    }
    .btn-purple {
      background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
    }
    .btn-pink {
      background: linear-gradient(135deg, #F88192 0%, #E85878 100%);
    }
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    /* 專輯網格 */
    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .album-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .album-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .album-cover {
      width: 100%;
      aspect-ratio: 6 / 4;
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
    .album-info {
      padding: 1rem;
    }
    .album-title {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .album-artist {
      color: #666;
      font-size: 0.9rem;
    }

    /* 空狀態 */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #666;
    }
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    /* 頁尾 */
    footer {
      background: #f5f5f5;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="navbar-brand">Apink Panda</a>
    <ul class="navbar-nav">
      <li><a href="index.html">首頁</a></li>
      <li><a href="about.html">關於</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <div class="header-section">
      <h1>Apink 粉絲遊戲工具</h1>
    </div>

    <div class="album-grid">
      <a href="https://apink-panda.com/mini_11_relove/" style="text-decoration: none; color: inherit;">
        <div class="album-card">
          <div class="album-cover" style="background: url('https://apink-panda.com/solution_card.png') center/cover no-repeat;"></div>
          <div class="album-info">
            <div class="album-title">Apink回歸整理</div>
            <div class="album-artist">多國語言動態更新版本</div>
          </div>
        </div>
      </a>

      <a href="https://apink-panda.com/panda_player/" style="text-decoration: none; color: inherit;">
        <div class="album-card">
          <div class="album-cover" style="background: url('https://apink-panda.com/panda_player.png') center/cover no-repeat;"></div>
          <div class="album-info">
            <div class="album-title">粉熊回歸劇透播放器</div>
            <div class="album-artist">Panda Player</div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <footer>
    <p>© 2025 Apink Panda 粉絲自製網站 - 為粉紅熊貓而生</p>
  </footer>
</body>
</html>
